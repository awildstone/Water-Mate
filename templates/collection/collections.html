{% extends 'base.html'  %}

{% block title %} Collections {% endblock %}

{% block content %}

<h1>Collections</h1>
<p>Your houseplant collections.</p>

{% for collection in collections %}
<div class="card border-primary m-3">
    <div class="card-body">
      <h5 class="card-title">{{ collection.name }}</h5>
      <p class="card-text"><a href="{{ url_for('view_collection', collection_id=collection.id) }}" class="btn btn-info btn-lg">View Collection</a></p>
      <p class="card-text"><a href="#" class="btn btn-primary m-2">Edit</a><a href="#" class="btn btn-danger m-2">Delete</a></p>
    </div>
  </div>
{% endfor %}

<p><a href="{{ url_for('add_collection') }}" class="btn btn-success btn-lg">Add a Collection</a></p>

{% endblock %}
